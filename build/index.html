<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
		<link type="text/css" rel="stylesheet" href="css/video-clip.min.css"/>
		<script src="js/video-clip.min.js" defer></script>
		<title>Auto-Playing Video Clip</title>
	</head>

	<body>
		<main>			
			<div class="video-clip js-video-clip">
				<img src="https://satyr.io/1280x16:9/" alt="" />
				
				<video muted playsinline>
					<source data-src="video/big-buck-bunny.mp4" type="video/mp4">
				</video>
				
				<button type="button" class="js-replay">Play Again</button>
			</div><!-- End .video-clip -->
			
			<div class="video-clip js-video-clip">
				<img src="https://satyr.io/1280x16:9/black" alt="" />
				
				<video muted playsinline>
					<source data-src="video/big-buck-bunny.mp4" type="video/mp4">
				</video>
				
				<button type="button" class="js-replay">Play Again</button>
			</div><!-- End .video-clip --> 
		</main>
	</body>
</html>
