<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
		<link type="text/css" rel="stylesheet" href="build/css/video-clip.min.css"/>
		<script type="module" src="build/js/main.min.js"></script>
		<title>Auto-Playing Video Clip</title>
	</head>

	<body>
		<main>			
			<div class="video-clip js-videoClip">
				<picture>
					<source srcset="build/img/1280x720.png" type="image/webp" />
					<img src="build/img/1280x720.png" alt="{{Add Description text}}" />
				</picture>
			
				<video muted playsinline data-video-desc="Big Buck Bunny Video Clip">
					<source data-src="build/video/big-buck-bunny.mp4" type="video/mp4">
				</video>
			</div><!-- End .video-clip -->
			
			<div class="video-clip js-videoClip">
				<picture>
					<source srcset="build/img/1280x720-Black.png" type="image/webp" />
					<img src="build/img/1280x720-Black.png" alt="{{Add Description text}}" />
				</picture>
				
				<video muted playsinline data-video-desc="Big Buck Bunny Video Clip">
					<source data-src="build/video/big-buck-bunny.mp4" type="video/mp4">
				</video>
			</div><!-- End .video-clip -->
		</main>
	</body>
</html>
